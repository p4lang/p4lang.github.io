title: P4
email: p4@p4.org
author: The P4 Language Consortium

url: "https://p4lang.github.io"
baseurl: ""

collections:
  events:
    output: true
    permalink: /events/:path/
  drafts:
    output: true
    permalink: /blog/drafts/:slug.html
  minutes:
    output: true
    permalink: /minutes/:path.html
    
social:
  - title: twitter
    url: https://twitter.com/p4lang
  - title: github
    url: http://github.com/p4lang

markdown: kramdown
highlighter: rouge
permalink: none
future: true
paginate: 5
include: ['_drafts','_events','_minutes','_pages']
exclude: ["less","node_modules","Gruntfile.js","package.json"]
plugins:
    - jekyll-paginate
    - jekyll-feed
    - jekyll-redirect-from
